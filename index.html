<!DOCTYPE html>
<html>
<body>

Checkbox: <input type="checkbox" id="myCheck" required disabled>

<p>Click the "Try it" button to enable the checkbox.</p>

<button onclick="Enable()">Enable</button>
<button onclick="Disable()">Disable</button>

<script>
function Enable() {
  document.getElementById("myCheck").disabled = false;
}
</script>
<script>
function Disable() {
  document.getElementById("myCheck").disabled = true;
}
</script>

</body>
</html>
